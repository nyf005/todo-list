<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
  <script defer src="bundle.js"></script></head>
  <body>
    <div id="content">
      <header>
        <h3>Task Manager</h3>
      </header>
      <aside>
        <div id="top-section">
          <button class="project-name">
            <img src="../src/assets/icons/inbox.svg" alt="" />
            <p>Inbox</p>
          </button>
          <button class="project-name">
            <img src="../src/assets/icons/calendar-day.svg" alt="" />
            <p>Today</p>
          </button>
          <button class="project-name">
            <img src="../src/assets/icons/calendar-month.svg" alt="" />
            <p>Upcoming</p>
          </button>
        </div>
        <div id="bottom-section">
          <h3>Projects</h3>
          <div id="projects"></div>
        </div>
        <button class="addBtn" id="addProject">New Project</button>
      </aside>
      <main>
        <div id="project-title">
          <h3></h3>
          <img src="../src/assets/icons/chevron-down.svg" alt="chevron-down" />
        </div>
        <div id="tasks">
          <button class="addBtn" id="addTask">New Task</button>
        </div>
        <div id="task-actions">
          <button class="actionBtn">
            <img src="../src/assets/icons/trash.svg" alt="trash" />
          </button>

          <button class="actionBtn">
            <img src="../src/assets/icons/pen.svg" alt="pen" />
          </button>
          <button class="actionBtn">
            <img
              src="../src/assets/icons/checkbox-checked.svg"
              alt="checkbox-checked"
            />
          </button>
        </div>

        <div id="task-details">
          <div id="task-items">
            <div class="item">
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Voluptatibus nihil reiciendis ipsam hic! Voluptate, corrupti
                vitae minus libero totam fugit ea quis laboriosam esse beatae
                provident magni? Quia, natus harum!
              </p>
              <div class="item-actions">
                <button class="actionBtn">
                  <img src="../src/assets/icons/create.svg" alt="create" />
                </button>
                <button class="actionBtn">
                  <img src="../src/assets/icons/trash.svg" alt="create" />
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
