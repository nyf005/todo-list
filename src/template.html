<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
  </head>
  <body>
    <div id="content">
      <header>
        <h3>Task Manager</h3>
      </header>
      <aside>
        <div id="top-section">
          <button class="project-name" data="Index">
            <img src="../src/assets/icons/inbox.svg" alt="" />
            <p>Inbox</p>
          </button>
          <button class="project-name">
            <img src="../src/assets/icons/calendar-day.svg" alt="" />
            <p>Today</p>
          </button>
          <button class="project-name">
            <img src="../src/assets/icons/calendar-month.svg" alt="" />
            <p>Upcoming</p>
          </button>
        </div>
        <div id="bottom-section">
          <h3>Projects</h3>
          <div id="projects"></div>
        </div>
        <button class="addBtn" id="addProject">Add Project</button>
      </aside>
      <main>
        <div id="project-title">
          <h3>Inbox</h3>
          <img src="../src/assets/icons/chevron-down.svg" alt="chevron-down" />
        </div>
        <div id="tasks">
          <div id="task-cards"></div>
          <button class="addBtn" id="addTaskBtn">Add Task</button>
        </div>
        <div id="task-actions">
          <button class="actionBtn" id="deleteTaskBtn">
            <img src="../src/assets/icons/trash.svg" alt="trash" />
          </button>

          <button class="actionBtn" id="editTaskBtn">
            <img src="../src/assets/icons/pen.svg" alt="pen" />
          </button>
        </div>
        <div id="task-details">
          <div id="checkmark"></div>
          <div id="task-title">
            <h2></h2>
            <div class="subtitle">
              <div id="details-due-date">
                <img src="" alt="" />
                <p></p>
              </div>
              <p class="priority"></p>
            </div>
          </div>
          <div id="task-description"></div>
          <div id="task-items"></div>
        </div>
        <button class="actionBtn" id="addItemBtn">
          <img
            src="../src/assets/icons/checkbox-checked.svg"
            alt="checkbox-checked"
          />
        </button>
      </main>
    </div>
  </body>
</html>
